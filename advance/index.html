        /* Function to Generat Captcha */  
        function GenerateCaptcha() {  
            var chr1 = Math.ceil(Math.random() * 10) + '';  
            var chr2 = Math.ceil(Math.random() * 10) + '';  
            var chr3 = Math.ceil(Math.random() * 10) + '';
            var chr4 = Math.ceil(Math.random() * 10) + ''; 

      //      var str = new Array(4).join().replace(/(.|$)/g, function () { return ((Math.random() * 36) | 0).toString(36)[Math.random() < .5 ? "toString" : "toUpperCase"](); });  

            var captchaCode = chr1 + chr2 + chr3 + chr4;  
            document.getElementById("txtCaptcha").value = captchaCode;
            document.getElementById("iamcaptcha").innerHTML = captchaCode;
            document.getElementById('txtCompare').value = '';
       
        }  

        /* Validating Captcha Function */  
        function ValidCaptcha() {  
            var str1 = removeSpaces(document.getElementById('txtCaptcha').value);  
            var str2 = removeSpaces(document.getElementById('txtCompare').value);  

            document.getElementById('txtCompare').value = '';
            if (str1 == str2) return true;  
            document.getElementById('captchaerror').innerHTML = 'CAPTCHA errado !';
            return false;  
        } 

        /* Remove spaces from Captcha Code */  
        function removeSpaces(string) {  
            return string.split(' ').join(' ');  
        }  
    // Disable Selection In Captcha Textbox
        document.getElementById("iamcaptcha").addEventListener("mousedown", function(event){
          event.preventDefault();
        });
